---
- hosts: all
  become: yes
  gather_facts: yes
  tasks:
  - name: I want to install apache2 webserver on ubuntu nodes
    apt:
      name: apache2
      state: present
    when: ansible_os_family=="Debian"
  
  - name: I want to start apache2 webserver on ubuntu nodes
    service: 
        name: apache2
        state: stopped 
    when: ansible_os_family=="Debian"